{% extends 'eventos/base.html' %}

{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger text-center">
            Corrija o{{ form.errors|pluralize }} erro{{ form.errors|pluralize }} abaixo.
        </div>
    {% endif %}
    <div class="row">
    <div class="col-sm-2 col-md-2">
        <form role="form" class="form-horizontal" action="/login/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Login</h2>
            <div class="form">
            {% for field in form %}
            <div class="form-group">
              
              <div class="col-sm-10">
                  
                  <span class="help-block">{{field.errors.as_text}}</span>
              </div>
            </div>
            {% endfor %}
            <div class="col-md-offset-2 lead">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            </div>
        </form>
    </div>
    </div>
{% endblock content %}
