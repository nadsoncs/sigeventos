  <div class="row clearfix" id="lista">
    <div class="col-sm-12 col-md-12">  
      {% for evento in eventos %}
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="{{ evento.logomarca.url }}" >
                <div class="caption">
                    <h3>{{ evento.nome }}</h3>
                    <p><a href="{% url 'eventos:evento_detalhes' evento.pk %}" class="btn btn-success btn-lg btn-block" role="button"><span class="glyphicon glyphicon-plus"></span> Detalhes</a></p>
                </div>
            </div>
          </div>
        {% endfor %}
    </div>
  </div>
